<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="emailModalLabel">{{ _('Edit Email address') }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" id="form-email" action="{{ url_for('user_api1.user_put', user_id=g.session.user.id) }}"
                    method="post" novalidate>
                    <input type="hidden" name="_method" value="PUT">
                    
                    <div class="invalid-feedback m-1" id="feedback-email">
                        {{ _('Email already exists') }}
                    </div>
                    <div class="invalid-feedback m-1" id="feedback-other">
                        {{ _('This did not work. Please try again later.') }}
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-form-label">{{ _('New Email address') }}</label>
                        <input type="email" name="email" placeholder="{{ _('Email') }}" value="{{ g.session.user.email }}"
                        class="form-control"
                        id="inputEmail">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ _('Cancel') }}</button>
                <button type="button" id="submitEmail" class="btn btn-primary">{{ _('Save') }}
            </div>
        </div>
    </div>
</div>
