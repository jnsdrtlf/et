<div class="modal fade" id="langModal" tabindex="-1" role="dialog" aria-labelledby="langModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="langModalLabel">{{ _('Change language') }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-lang" action="{{ url_for('user_api1.user_put', user_id=g.session.user.id) }}"
                      method="post">
                    <input type="hidden" name="_method" value="PUT">
                    
                    <div class="invalid-feedback m-1" id="feedback-other">
                        {{ _('This did not work. Please try again later.') }}
                    </div>
                    
                    <div class="form-group">
                        <label for="inputName" class="col-form-label">{{ _('Language') }}</label>
                        <select class="custom-select" name="locale">
                            {% for language in languages %}
                                <option value="{{ language }}">{{ _(language) }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ _('Cancel') }}</button>
                <button type="button" id="submitLang" class="btn btn-primary">{{ _('Save') }}
                </button>
            </div>
        </div>
    </div>
</div>
