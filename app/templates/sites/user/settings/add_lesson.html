{% extends "layout.html" %}
{% block container %}
    <form action="{{ url_for('lesson_api1.lesson_post') }}" method="post">
        <div class="form-group">
            <label for="weekdaySelect">{{ _('Weekday') }}</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="weekdaySelect">
                        <i data-feather="calendar"></i>
                    </label>
                </div>
                <select name="weekday" class="form-control custom-select custom-select-lg" id="weekdaySelect">
                    {% for weekday in weekdays %}
                        <option value="{{ weekday }}">{{ weekdays[weekday] }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="lessonSelect">{{ _('Lesson') }}</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="weekdaySelect">
                        <i data-feather="clock"></i>
                    </label>
                </div>
                <input type="number" name="time" min="1" max="10" step="1" value="1" class="form-control form-control-lg" id="lessonSelect">
            </div>
        </div>

        <label>{{ _('Grades') }}</label>
        {% for grade in grades %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="grade{{ grade.id }}" id="gradeCheck{{ grade.id }}">
                <label class="form-check-label" for="gradeCheck{{ grade.id }}">
                    {{ grade.name }}
                </label>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">{{ _('Add') }}</button>
    </form>
{% endblock %}
